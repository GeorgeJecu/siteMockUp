<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/fixedfitnesswebsite.appspot.com/o/navImg%2Flogo.svg?alt=media&token=03ff221d-1249-4e1f-9666-bcf91bed20f8">
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js"></script>
    <title>Fixed Fitness Cart</title>
</head>
<body onload="getList()">
    
    <div class="container">
        <div class="main">
            <nav>
                <div id="logoArea">
                    <a href="../index.html">
                        <img src="https://firebasestorage.googleapis.com/v0/b/fixedfitnesswebsite.appspot.com/o/navImg%2Flogo.svg?alt=media&token=03ff221d-1249-4e1f-9666-bcf91bed20f8" alt="Fixed Fitness logo">
                        <h2>Fixed Fitness</h2>
                    </a>
                </div>
                <ul>
                    <li> <a href="../index.html">HOME</a> </li>
                    <li> <a href="../product/product.html">PRODUCTS</a> </li>
                    <li> <a href="">BLOG</a> </li>
                    <li> <a href="">CONTACT</a> </li>
                </ul>
                <div id="searchArea">
                    <input type="text" name="searchProductInput" placeholder="Search a product..." id="">
                    <button onclick="cancel()" name="cancelProductButton">
                        <img src="https://firebasestorage.googleapis.com/v0/b/fixedfitnesswebsite.appspot.com/o/navImg%2FcancelIcon.png?alt=media&token=821ec514-49bb-4730-a17f-a71703e660bf" alt="cancel icon">
                    </button>
                    <button name="searchProductButton">
                        <img src="https://firebasestorage.googleapis.com/v0/b/fixedfitnesswebsite.appspot.com/o/navImg%2FsearchIcon.png?alt=media&token=1ec60977-9c37-49e2-b367-5f2996896235" alt="search icon">
                    </button>
                </div>

                <div id="userArea">
                    <button onclick="logIn()" name="loginButton">
                        <img src="https://firebasestorage.googleapis.com/v0/b/fixedfitnesswebsite.appspot.com/o/navImg%2Fprofile.png?alt=media&token=c62f84f8-6827-41e0-a5f9-62ecdce70fdd" alt="login icon">
                    </button>
                    <button onclick="openCart()" name="basketButton">
                        <img src="https://firebasestorage.googleapis.com/v0/b/fixedfitnesswebsite.appspot.com/o/navImg%2Fbasket.png?alt=media&token=63901c10-e259-49df-a54f-c5f3ecea7e2c" alt="shopping basket icon">
                    </button>

                </div>
            </nav>

        <div class="productArea">

            <div class="row">

            </div>


                <div onload="calcTotal()" class="productTotal">
                    <h2>Order Summary</h2>
                    <div class="orderCost">
                        <span>Order costs</span>
                        <span class="value"></span>
                    </div>                    
                    <div class="shippingCost">
                        <span>Shipping costs</span>
                        <span class="value">$14.99</span>
                    </div>
                    <div class="total">
                        <h3>Total costs:</h3>
                        <span class="value">$X</span>
                    </div>
                    <input type="submit" value="CHECKOUT">
                    <input type="submit" value="EMPTY CART">

                </div>

        </div>

            <footer>

                <div class="contact">
                    <span>Contact us:</span>
                    <img src="https://firebasestorage.googleapis.com/v0/b/fixedfitnesswebsite.appspot.com/o/navImg%2Fmessage.png?alt=media&token=ba1031e2-148f-4914-b7e5-9f5c335d5bb4" alt="message logo">
                    
                </div>
                <div class="social">
                    <div>
                        <span>Let's get social:</span>
                    </div>
                    <div>
                        <img src="https://firebasestorage.googleapis.com/v0/b/fixedfitnesswebsite.appspot.com/o/navImg%2Ffacebook.png?alt=media&token=14b718ef-a813-4910-8d9c-f32c179bc9a7" alt="Facebook logo">
                        <img src="https://firebasestorage.googleapis.com/v0/b/fixedfitnesswebsite.appspot.com/o/navImg%2Finstagram.png?alt=media&token=0d746f3b-1289-4b35-9e7d-af169cd2a1d1" alt="Instagram logo">
                        <img src="https://firebasestorage.googleapis.com/v0/b/fixedfitnesswebsite.appspot.com/o/navImg%2Flinkedin.png?alt=media&token=6d9aa710-bdcd-4588-b2d1-351167fc8513" alt="LinkedIn logo">
                    </div>     
                </div>
            </footer>
        
                          
        </div>
    </div>  

</body>
</html>
